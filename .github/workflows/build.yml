name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    name: Build
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          path: Long-Cloud-Web
          persist-credentials: false
          fetch-depth: 0
          submodules: recursive

      - name: Checkout dist repo
        uses: actions/checkout@v4
        with:
          repository: long2005a3/Long-Cloud-Dist
          ref: dev
          path: Long-Cloud-Dist
          persist-credentials: false
          fetch-depth: 0

      - name: Build
        run: |
          cd Long-Cloud-Web
          pnpm install --no-frozen-lockfile
          pnpm build
          cd ..

      - name: Commit dist
        run: |
          cd Long-Cloud-Dist
          rm -rf dist
          cp -r ../Long-Cloud-Web/dist .
          git add .
          git config --local user.email "2190008995@qq.com"
          git config --local user.name "Long"
          git commit --amend -m "upload dev dist"
          cd ..

      - name: Upload dist files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MY_TOKEN }}
          branch: dev
          directory: Long-Cloud-Dist
          repository: long2005a3/Long-Cloud-Dist
          force: true
